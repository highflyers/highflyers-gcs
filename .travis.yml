language: cpp

compiler: gcc

before_script:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
  - GCS_SRC_DIR=$(pwd)
  - sudo apt-get update
  - sudo apt-get install libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libg* /usr/lib/
  - cd $GCS_SRC_DIR
  - mkdir build
  - cd build
  - cmake ..

script: 
  - qmake -qt=qt5 -v
  - qmake -qt=qt5
  - make
  - make && cd test && ./Test

branches:
  only:
    - master

notifications:
  email:
    - highflyers-gcs@googlegroups.com
  on_success: change
  on_failure: always
