language: cpp

compiler: gcc

before_script:
  - GCS_SRC_DIR=$(pwd)
  - sudo apt-get update
  - sudo apt-get install libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libg* /usr/lib/
  - cd $GCS_SRC_DIR
  - mkdir build
  - cd build
  - cmake ..

script: make && cd test && ./Test



